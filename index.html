<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>漢字にルビを振るサービス</title>
    <style>
        /* スタイルはここに追加してください */
    </style>

<script>
// CORSを許可するためのヘッダーを付与する
function setCorsHeaders() { var xhr = new XMLHttpRequest(); xhr.open('GET', 'https://kezuribushi.github.io/ruby/', true); xhr.setRequestHeader('Access-Control-Allow-Origin', '*'); xhr.setRequestHeader('Access-Control-Allow-Methods', 'GET,PUT,POST,DELETE'); xhr.setRequestHeader('Access-Control-Allow-Headers', 'Content-Type'); xhr.send(); } 

</script>



</head>
<body>
    <button onclick="setCorsHeaders()">CORS設定を行う</button>
    <h1>漢字にルビを振るサービス</h1>
    <div>
        <textarea id="inputText" rows="5" cols="50" placeholder="文章を入力してください"></textarea>
        <button onclick="addRuby()">ルビを振る</button>
    </div>
    <div id="output">
        <!-- 結果はここに表示されます -->
    </div>

    <a href="http://www.goo.ne.jp/">
        <img src="//u.xgoo.jp/img/sgoo.png" alt="supported by goo"
        title="supported by goo">
        </a>

    <script>
        // Gooラボのひらがな変換APIキー
        const apiKey = "13a85b1ba8233c8fb605886b985e236b7f522a3c936959fb50ebd69ddc7cf878";

        // 漢字をひらがなに変換する関数
        function convertToHiragana(kanji) {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "https://labs.goo.ne.jp/api/hiragana", false);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.setRequestHeader("Authorization", `Bearer ${apiKey}`);
            xhr.send(JSON.stringify({ app_id: apiKey, sentence: kanji }));

            if (xhr.status === 200) {
                const response = JSON.parse(xhr.responseText);
                return response.converted;
            } else {
                return kanji; // エラー時は変換せずにそのまま返す
            }
        }

        function addRuby() {
            const inputText = document.getElementById('inputText').value;
            const output = document.getElementById('output');

            // 文章内の漢字をひらがなに変換してルビを振る
            const result = inputText.replace(/<ruby>(.*?)<rt>(.*?)<\/rt><\/ruby>/g, (match, kanji, ruby) => {
                const hiragana = convertToHiragana(kanji);
                return `<ruby>${kanji}<rt>${hiragana}</rt></ruby>`;
            });

            // 結果を表示
            output.innerHTML = result;
        }
    </script>
</body>
</html>
